env = HYPRCURSOR_THEME,Sweet-cursors
env = HYPRCURSOR_SIZE,20
env = XCURSOR_THEME,Sweet-cursors
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/keyring/ssh

plugin = hyprexpo

monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,preferred,auto,0.80

exec-once = wal -R
exec-once = swayosd-server
exec-once = swaync
exec-once = hypridle & hyprsunset &
exec-once = hyprpaper
exec-once = nm-applet &
exec-once = waybar &
exec-once = hyprpm reload -n

exec-once = kdeconnectd
exec-once = kdeconnect-indicator
exec-once = /usr/lib/evolution-data-server/evolution-alarm-notify
exec-once = /usr/lib/xdg-desktop-portal-hyprland

#exec-once = systemctl --user start hyprpolkitagent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh

#exec-once = swayidle -w \
#            timeout 300 'brightnessctl set 10%' \
#            timeout 600 'swaylock -fc $HOME/.config/swaylock/config' \
#            resume 'brightnessctl set 100%'

source = ~/.cache/wal/colors-hyprland.conf

input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gesture = 3, horizontal, workspace
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1

    col.active_border = $color4
    col.inactive_border = $color0

    layout = dwindle
}

misc {
    vfr = true
}

decoration {
    rounding = 5
    active_opacity = 0.99
    inactive_opacity = 0.9

    blur {
        enabled = false
        size = 3
        passes = 1
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

$mainMod = SUPER

bind = $mainMod, T, exec, kitty
bind = $mainMod, R, exec, rofi -show drun -show-icons

bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, nautilus
bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = $mainMod, W, exec, ~/.config/hypr/scripts/reset_waybar.sh
bind = $mainMod, Q, exec, rofi -show run
bind = $mainMod, B, exec, opera
bind = $mainMod, S, exec, spotify


bind = $mainMod SHIFT, return, hyprexpo:expo, toggle
bind = $mainMod SHIFT, C, exec, ~/.config/hypr/scripts/selector.sh
bind = $mainMod SHIFT, N, exec, ~/.config/hypr/scripts/nigthligth.sh
bind = $mainMod SHIFT, P, exec, hyprpicker -a
bind = $mainMod SHIFT, E, exec, rofi -show filebrowser

bind = , PRINT, exec, ~/.config/hypr/scripts/screenshot.sh
bind = shift, PRINT, exec, hyprshot -m output

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, V, togglefloating,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10



windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = opaque, class:^(kitty)$
windowrulev2 = workspace 2, class:^(Spotify)$
windowrulev2 = workspace 2, class:^(discord)$

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume, brightness, and mic using swayosd
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


#########################
### Clipboard Manager ###
########################

exec-once = clipse -listen # run listener on startup

windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary

bind = SUPER SHIFT, V, exec,  kitty --class clipse -e 'clipse'

# Example: bind = SUPER, V, exec, alacritty --class clipse -e 'clipse'



# --- Custom Environment Setup ---

# Define workspace 5 for our setup
workspace = 5,persist,allrule:workspace 5

# Window Rules: We only need to assign them to the correct workspace.
# The 'env.sh' script will handle the sizing and positioning.
windowrulev2 = workspace 5, class:^(code_window)$
windowrulev2 = workspace 5, class:^(input_window)$
windowrulev2 = workspace 5, class:^(compile_window)$
windowrulev2 = workspace 5, class:^(exec_window)$

# Keybind to launch the selector script


plugin {
    hyprexpo {
        # --- Layout Settings ---
        # Arrange workspaces in 1 row for a horizontal GNOME-like strip
        rows = 1
        # Automatically determine the number of columns needed
        cols = 0

        # --- Centering Behavior ---
        # This is the key setting to mimic GNOME's focus on the active workspace.
        # It will pan the view to put your current workspace in the middle.
        workspace_method = center

        # --- Optional Aesthetics ---
        # Adjust the gap between workspace previews
        gap_size = 8
        # Background color for the expo view (e.g., a semi-transparent black)
        bg_col = rgba(10, 10, 10, 0.8)
    }
}
