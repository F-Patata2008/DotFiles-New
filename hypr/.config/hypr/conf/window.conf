# ===================================================================
# WINDOW RULES (v2)
#
# Organizado por tipo de regla para mayor claridad.
# ===================================================================

# --- REGLAS DE FLOTANTE (FLOATING) ---
#
# Estas ventanas siempre deben aparecer flotando, nunca en modo tiling.

# Herramientas del sistema y utilidades
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$

# Portales de archivos (File Pickers de GTK/GNOME)
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Select File)$

# Aplicaciones personalizadas
windowrulev2 = float, class:^(clipse)$
windowrulev2 = float, class:^(Notas)$
windowrulev2 = float, title:^(Picture in Picture)$


# --- REGLAS DE TAMAÑO Y POSICIÓN ---
#
# Para ventanas que ya hemos definido como flotantes,
# les damos un tamaño y posición específicos.

windowrulev2 = size 60% 70%, center, class:^(xdg-desktop-portal-gtk)$ # Selector de archivos grande y centrado
windowrulev2 = size 622 652, class:^(clipse)$                         # Tu gestor de clipboard
windowrulev2 = size 300 200, center, class:^(Notas)$                  # Tu ventana de notas rápidas
windowrulev2 = move 1081 751, title:^(Picture in Picture)$
windowrulev2 = size 284 160, title:^(Picture in Picture)$


# --- REGLAS DE WORKSPACE ---
#
# Asignar aplicaciones a un workspace específico al abrirse.

windowrulev2 = workspace 2 silent, class:^(spotify)$
windowrulev2 = workspace 2 silent, class:^(discord)$
windowrulev2 = workspace 3 silent, class:^(Dotfiles)$


# --- REGLAS ESTÉTICAS ---
#
# Propiedades visuales específicas para ciertas ventanas.

# Hacer que Kitty sea siempre opaco (ignora la transparencia del tema)
windowrulev2 = opaque, class:^(kitty)$
