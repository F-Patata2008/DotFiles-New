# ===================================================================
# HYPRLOCK CONFIGURATION (Modern & Centered)
# ===================================================================

# --- VARIABLES ---
$font = JetBrainsMono Nerd Font
$text_color = rgba(255, 255, 255, 1.0)
$entry_background = rgba(0, 0, 0, 0.3)
$entry_border = rgba(33ccffee) rgba(00ff99ee) 45deg
$fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

# -------------------------------------------------------------------
# GENERAL
# -------------------------------------------------------------------
general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# -------------------------------------------------------------------
# BACKGROUND
# -------------------------------------------------------------------
background {
    monitor =
    # Fixed the double slash '//' in your previous path
    path = $HOME/Dotfiles/Wallpapers/Gundam/33.jpg
    color = rgba(25, 20, 20, 1.0)

    # Enable blur for a "frosted glass" look (premium feel)
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# -------------------------------------------------------------------
# TIME (Big & Centered)
# -------------------------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $text_color
    font_size = 120
    font_family = $font ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

# -------------------------------------------------------------------
# DATE
# -------------------------------------------------------------------
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text_color
    font_size = 20
    font_family = $font
    position = 0, 20
    halign = center
    valign = center
}

# -------------------------------------------------------------------
# "Mundo Hola" LABEL
# -------------------------------------------------------------------
label {
    monitor =
    text = Mundo Hola
    color = rgba(200, 200, 200, 1.0)
    font_size = 14
    font_family = $font Italic
    position = 0, -80
    halign = center
    valign = center
}

# -------------------------------------------------------------------
# INPUT FIELD
# -------------------------------------------------------------------
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $entry_border
    inner_color = $entry_background
    font_color = $text_color
    fade_on_empty = false

    # Modern placeholder with icon
    placeholder_text = <i>󰌾  Password...</i>

    hide_input = false
    check_color = $entry_border
    fail_color = $fail_color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgb(255, 204, 0)

    position = 0, -150
    halign = center
    valign = center
}

# -------------------------------------------------------------------
# FINGERPRINT HINT
# -------------------------------------------------------------------
label {
    monitor =
    text = 󰍂  Scan Fingerprint
    color = rgba(150, 150, 150, 0.8)
    font_size = 12
    font_family = $font
    position = 0, -210
    halign = center
    valign = center
}
