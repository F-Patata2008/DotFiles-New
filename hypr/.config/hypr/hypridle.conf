# ===================================================================
# HYPRIDLE CONFIGURATION
#
# This config will:
# 1. Dim the screen after 5 minutes.
# 2. Lock the screen after 10 minutes.
# 3. Suspend the system after 15 minutes.
# ===================================================================

general {
    lock_cmd = pidof hyprlock || hyprlock   # Lock screen with hyprlock
    # This is important: it ensures the screen is locked before suspending.
    before_sleep_cmd = loginctl lock-session
    # This wakes the monitor up after resuming from suspend
    after_sleep_cmd = hyprctl dispatch dpms on
}

# -------------------------------------------------------------------
# Listener 1: Dim the screen after 5 minutes of inactivity
# -------------------------------------------------------------------
listener {
    timeout = 300                            # 5 minutes
    on-timeout = brightnessctl -s set 10%       # Dim the screen
    on-resume = brightnessctl -r             # Restore brightness on resume
}

# -------------------------------------------------------------------
# Listener 2: Lock the screen after 10 minutes of inactivity
# -------------------------------------------------------------------
listener {
    timeout = 600                            # 10 minutes
    on-timeout = loginctl lock-session                    # Lock the screen
}

# -------------------------------------------------------------------
# Listener 3: Suspend the system after 15 minutes of inactivity
# -------------------------------------------------------------------

